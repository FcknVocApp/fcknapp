services:
  - type: web
    name: fcknvocapp
    env: python
    region: frankfurt  # или oregon, если ближе
    plan: free

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.__init__:app --host 0.0.0.0 --port 10000
    rootDir: backend

    envVars:
      - key: PYTHON_VERSION
        value: 3.10